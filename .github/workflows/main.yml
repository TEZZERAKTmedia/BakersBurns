name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          clean: true

      - name: Debug Repository Files
        run: |
          echo "Listing all files in repo..."
          ls -R Frontend/registerFrontEnd/dist || echo "dist folder not found"

      - name: Deploy Frontend to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "Frontend/registerFrontEnd/dist/*"
          target: "/home/bakersburns/htdocs/bakersburns.com/"
          strip_components: 0
          rm: true

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          clean: true

      - name: Verify Source Directory
        run: |
          echo "Verifying Backend source directory..."
          ls -R Backend/ || echo "Backend directory not found"

      - name: Deploy Backend to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "Backend/*"
          target: "/home/bakersburns-api/htdocs/api.bakersburns.com/backend/"
          strip_components: 0
          rm: true

      - name: Restart Backend Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "Restarting backend service..."
            pm2 restart bakersburns

  deploy-admin:
    name: Deploy Admin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          clean: true

      - name: Debug Admin Source
        run: |
          echo "Listing adminFrontEnd dist folder..."
          ls -R Frontend/adminFrontEnd/dist || echo "dist folder not found"

      - name: Deploy Admin to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "Frontend/adminFrontEnd/dist/*"
          target: "/home/bakersburns-admin/htdocs/admin.bakersburns.com/"
          strip_components: 0
          rm: true

  deploy-user:
    name: Deploy User Interface
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          clean: true

      - name: Debug User Source
        run: |
          echo "Listing userFrontEnd dist folder..."
          ls -R Frontend/userFrontEnd/dist || echo "dist folder not found"

      - name: Deploy User Interface to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "Frontend/userFrontEnd/dist/*"
          target: "/home/bakersburns-user/htdocs/user.bakersburns.com/"
          strip_components: 0
          rm: true
